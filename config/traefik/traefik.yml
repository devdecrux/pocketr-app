global:
  # Dev-only proxy: avoid outbound version/usage telemetry in local environments.
  checkNewVersion: false
  sendAnonymousUsage: false

entryPoints:
  web:
    address: ":80"
    transport:
      # Conservative timeouts to reduce idle/slow request abuse in dev proxy.
      respondingTimeouts:
        readTimeout: 30s
        writeTimeout: 30s
        idleTimeout: 120s

api:
  dashboard: false
  insecure: false

log:
  level: INFO

# Keep logs in container stdout/stderr (`docker logs`) instead of writing files.
accessLog: {}

providers:
  file:
    filename: /etc/traefik/dynamic/dynamic.yml
    watch: true
