spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/pocketr_db
    # Dev-only fallback values keep IntelliJ run configs working without extra env setup.
    # Non-dev environments must provide DB_USER/DB_PASSWORD explicitly.
    username: ${DB_USER:pocketr_user}
    password: ${DB_PASSWORD:pocketr_password}

server:
  port: 8081
  servlet:
    session:
      cookie:
        path: /

app:
  security:
    csrf-cookie-path: /

pocketr:
  avatar:
    storage-dir: storage/avatars
