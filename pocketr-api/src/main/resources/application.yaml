spring:
  application:
    name: pocketr-api
  mvc:
    static-path-pattern: /frontend/**
  web:
    resources:
      static-locations: classpath:/static/frontend/
  datasource:
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  jpa:
    hibernate:
      ddl-auto: update

server:
  servlet:
    session:
      timeout: 5m
    context-path: /api
