name: pocketr

services:
  # Copy .env.example to .env before first run
  db:
    image: postgres:18.0-alpine3.22
    container_name: pocketr-db
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    environment:
      # Keep local dev startup resilient even when `.env` is absent.
      POSTGRES_USER: ${DB_USER:-pocketr_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pocketr_password}
      POSTGRES_DB: pocketr_db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - pocketr-network

  traefik-reverse-proxy:
    image: traefik:v3.6.2
    container_name: pocketr-traefik
    ports:
      - "127.0.0.1:80:80"
    restart: unless-stopped
    # Keep privilege escalation disabled; routing model remains unchanged.
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - pocketr-network

networks:
  pocketr-network:
    driver: bridge

volumes:
  db-data:
